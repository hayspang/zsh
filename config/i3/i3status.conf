general {
    colors = true
    interval = 5
}

order += "time"
order += "cpu_usage"
order += "memory"
order += "volume master"
order += "battery all"

battery 0 {
    format = "%status %percentage %remaining"
}

time {
    format = "%m.%d %H:%M"
}

cpu_usage {
	format = "CPU: %usage"
}

memory {
        format = "MEM: %used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

